<!DOCTYPE html>

<html lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fotoğrafı Düzenle - Fabrika Yönetim Sistemi</title>
<link href="../output.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .crop-overlay {
            background: rgba(0, 0, 0, 0.4);
            clip-path: polygon(0% 0%, 0% 100%, 100% 100%, 100% 0%, 0% 0%, 50% 50%, 80% 50%, 80% 20%, 20% 20%, 20% 80%, 80% 80%, 80% 50%, 50% 50%);
            /* Complex clip path for a square hole, but for a circular one we'll use a mask-like div approach below */
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#0f101a] antialiased">
<!-- Background Settings Page (Dimmed) -->
<div class="relative flex h-screen w-full flex-col overflow-hidden opacity-40 grayscale-[0.2]">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between border-b border-solid border-primary/10 px-10 py-3 bg-white">
<div class="flex items-center gap-4 text-primary">
<span class="material-symbols-outlined text-2xl">factory</span>
<h2 class="text-lg font-bold leading-tight tracking-tight">Fabrika Yönetim Sistemi</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<nav class="flex items-center gap-9">
<a class="text-sm font-medium" href="dashboard.html">Gösterge Paneli</a>
<a class="text-sm font-medium" href="#">Üretim</a>
<a class="text-sm font-medium" href="#">Envanter</a>
<a class="text-sm font-medium" href="#">Personel</a>
<a class="text-sm font-medium text-primary border-b-2 border-primary" href="ayarlar.html">Ayarlar</a>
</nav>
</div>
</header>
<main class="flex-1 px-10 py-8 overflow-y-auto">
<div class="max-w-4xl mx-auto flex gap-8">
<aside class="w-64 flex flex-col gap-2">
<div class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">person</span>
<span class="text-sm font-medium">Kullanıcı Profili</span>
</div>
<div class="flex items-center gap-3 px-3 py-2 text-gray-500">
<span class="material-symbols-outlined">settings</span>
<span class="text-sm font-medium">Genel Ayarlar</span>
</div>
<div class="flex items-center gap-3 px-3 py-2 text-gray-500">
<span class="material-symbols-outlined">lock</span>
<span class="text-sm font-medium">Güvenlik</span>
</div>
</aside>
<section class="flex-1 bg-white p-6 rounded-xl shadow-sm border border-gray-100">
<h1 class="text-2xl font-bold mb-6">Kullanıcı Profili</h1>
<div class="flex items-center gap-6 mb-8">
<div class="size-24 rounded-full bg-gray-200 overflow-hidden">
<img class="w-full h-full object-cover" data-alt="Professional man in a suit for profile" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBNH4Mo6443h9ADpJq31JpocKGawWlC504I2uyHyGQ--tBjdln9LFIUrFoNp2itA6j7xmq35hz2F0M9baAWg00Tl9iMG41mOIWi3tDVlraluz4wBBVsfkXMhGA9u83bpLJUkhdWOQtUixffcIi4gacJy5pj5ulPd3r8J1ntl9j7ShQ9nUSQEruqb6r4lK51jJi8xrneraRSbJNc_7gUoSQNPq8oVudkZstMeW5Mh-ezBkmCjkTthsH_Dhwm1EJNUNcinBeJ9-_JbkUy"/>
</div>
<button class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-semibold">Fotoğrafı Değiştir</button>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-1">
<label class="text-xs font-semibold uppercase text-gray-400">Ad Soyad</label>
<div class="p-2 border border-gray-200 rounded-lg bg-gray-50 text-gray-500">Mehmet Yılmaz</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-xs font-semibold uppercase text-gray-400">E-posta</label>
<div class="p-2 border border-gray-200 rounded-lg bg-gray-50 text-gray-500">mehmet.yilmaz@fabrika.com</div>
</div>
</div>
</section>
</div>
</main>
</div>
</div>
<!-- Modal Overlay Backdrop -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
<!-- Modal Dialog -->
<div class="w-full max-w-2xl bg-white dark:bg-background-dark rounded-xl shadow-2xl overflow-hidden border border-white/20">
<!-- Modal Header -->
<div class="flex items-center justify-between px-6 py-4 border-b border-gray-100 dark:border-white/5">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">crop</span>
<h3 class="text-lg font-bold text-[#0f101a] dark:text-white">Fotoğrafı Düzenle</h3>
</div>
<button class="text-gray-400 hover:text-gray-600 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Modal Body (Cropping Area) -->
<div class="p-6 flex flex-col items-center">
<!-- Crop Workspace -->
<div class="relative w-full aspect-[4/3] bg-[#f0f0f5] rounded-lg overflow-hidden flex items-center justify-center border border-gray-200 dark:border-white/10">
<!-- The actual image -->
<img class="absolute max-w-none w-[120%] h-auto object-cover opacity-90 scale-110" data-alt="Professional factory manager portrait for cropping" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAP9oEIP_dLO9oY3BLiiAxsibdA6sHtUxYRG3LkM50f5Za4m0vFRoqDJKWuJSMW_VPADUl3QTe5h4zrdgI25XH1RpKkj4lcGg9qxNs2Tf4USjYkW1QFvTn4420VAnGIkHj-66Go8E1lSnW7Hzqf2FvNzDayBmqg-uGI3dPvjq9izfUmiwiFDq_DWcjjrvb1vTZze6LGd4pFRmiHRKEBBl6s82jeXM8hnz486CtPhE0OyPbVFS1NflSSSdeuf_FVQKB20z3El4caZJGH"/>
<!-- Cropping Overlay Mask -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<!-- Dimmed background outside the crop circle -->
<div class="absolute inset-0 bg-black/50"></div>
<!-- Highlighting Circle (The actual crop area) -->
<div class="relative size-64 rounded-full border-4 border-primary shadow-[0_0_0_9999px_rgba(0,0,0,0.4)] flex items-center justify-center">
<!-- Crop Guide Grids -->
<div class="absolute inset-0 flex border-x border-white/20 divide-x divide-white/20">
<div class="flex-1"></div><div class="flex-1"></div>
</div>
<div class="absolute inset-0 flex flex-col border-y border-white/20 divide-y divide-white/20">
<div class="flex-1"></div><div class="flex-1"></div>
</div>
<!-- Corners (Visual cues for dragging) -->
<div class="absolute -top-1 -left-1 size-4 border-t-4 border-l-4 border-white"></div>
<div class="absolute -top-1 -right-1 size-4 border-t-4 border-r-4 border-white"></div>
<div class="absolute -bottom-1 -left-1 size-4 border-b-4 border-l-4 border-white"></div>
<div class="absolute -bottom-1 -right-1 size-4 border-b-4 border-r-4 border-white"></div>
</div>
</div>
</div>
<!-- Controls -->
<div class="w-full mt-8 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
<!-- Zoom Control -->
<div class="flex flex-col gap-3">
<label class="text-sm font-semibold text-gray-500 flex items-center gap-2">
<span class="material-symbols-outlined text-lg">zoom_in</span>
                            Yakınlaştır / Uzaklaştır
                        </label>
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-400 text-sm">remove</span>
<input class="flex-1 h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary" max="100" min="0" type="range" value="50"/>
<span class="material-symbols-outlined text-gray-400 text-sm">add</span>
</div>
</div>
<!-- Rotation Controls -->
<div class="flex flex-col gap-3">
<label class="text-sm font-semibold text-gray-500 flex items-center gap-2">
<span class="material-symbols-outlined text-lg">rotate_right</span>
                            90° Döndür
                        </label>
<div class="flex items-center gap-2">
<button class="flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-lg bg-gray-100 hover:bg-gray-200 dark:bg-white/5 dark:hover:bg-white/10 border border-gray-200 dark:border-white/10 text-sm font-medium transition-colors">
<span class="material-symbols-outlined text-xl">rotate_left</span>
                                Sola
                            </button>
<button class="flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-lg bg-gray-100 hover:bg-gray-200 dark:bg-white/5 dark:hover:bg-white/10 border border-gray-200 dark:border-white/10 text-sm font-medium transition-colors">
<span class="material-symbols-outlined text-xl">rotate_right</span>
                                Sağa
                            </button>
</div>
</div>
</div>
</div>
<!-- Modal Footer -->
<div class="flex items-center justify-end gap-3 px-6 py-4 bg-gray-50 dark:bg-white/5 border-t border-gray-100 dark:border-white/5">
<button class="px-5 py-2.5 rounded-lg text-sm font-bold text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
                    İptal
                </button>
<button class="flex items-center gap-2 px-6 py-2.5 rounded-lg bg-primary text-white text-sm font-bold shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all">
<span class="material-symbols-outlined text-lg">save</span>
                    Uygula ve Kaydet
                </button>
</div>
</div>
</div>
</body></html>
